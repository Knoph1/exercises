<!DOCTYPE html>
<html>
<head>
  <title>Function Sum Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #result { margin-top: 15px; color: green; font-weight: bold; }
    #hint { display: none; margin-top: 10px; color: blue; }
    input { margin-right: 5px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Sum Two Numbers</h1>
  <p>Enter two numbers below and click "Calculate Sum".</p>
  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number">
  <button onclick="calculateSum()">Calculate Sum</button>
  <button onclick="showHint()">Show Hint</button>
  <div id="result"></div>
  <div id="hint"></div>
  <script>
    function calculateSum() {
      const n1 = document.getElementById('num1').value;
      const n2 = document.getElementById('num2').value;
      const resultDiv = document.getElementById('result');
      resultDiv.style.color = "green";
      if (n1 === "" || n2 === "") {
        resultDiv.textContent = "Please enter both numbers.";
        resultDiv.style.color = "red";
        return;
      }
      const sum = Number(n1) + Number(n2);
      resultDiv.textContent = `The sum of ${n1} and ${n2} is ${sum}.`;
      console.log(`The sum of ${n1} and ${n2} is ${sum}.`);
    }
    function showHint() {
      const hintDiv = document.getElementById('hint');
      hintDiv.style.display = 'block';
      hintDiv.textContent = "Tip: Use a function to add two numbers and return the sum.";
    }
  </script>
</body>
</html>
